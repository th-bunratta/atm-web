<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Account</title>
    <link th:rel="stylesheet" th:href="@{css/bootstrap.min.css}">
</head>
<body>
<div class="container" layout:fragment="content">
<h1>Open Bank Account</h1>
<form th:action="@{/bankaccount}" method="POST">
    <div class="form-group">
        <label for="inputId">Id</label>
        <input class="form-control" type="input" name="id" id="inputId">
    </div>
    <div class="form-group">
        <label for="inputCustomerId">Customer Id</label>
        <input class="form-control" type="input" name="customerId" id="inputCustomerId">
    </div>
    <div class="form-group">
        <label for="inputType">Type</label>
        <input class="form-control" type="input" name="customerType" id="inputType">
    </div>
    <div class="form-group">
        <label for="inputBalance">Balance</label>
        <input class="form-control" type="number" name="balance" id="inputBalance">
    </div>
    <div class="form-group">
     <input class="btn btn-primary" type="submit">
    </div>
</form>

<h1>All Accounts</h1>

<table class="table table-bordered" border="1px">
    <thead class="thead-light">
    <tr>
        <th>Id</th>
        <th>CustomerId</th>
        <th>Type</th>
        <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${allAccounts}">
        <td th:text="${account.id}"></td>
        <td th:text="${account.customerId}"></td>
        <td th:text="${account.type}"></td>
        <td th:text="${account.balance}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
